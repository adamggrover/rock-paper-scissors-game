<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

    
    <script src="./app.js" type="module"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container mx-auto text-center mt-8">
        <h1 class="text-5xl">Rock Paper Scissors</h1>
        
        <p class="text-3xl mt-8 msg-round-container">First player to 5 points wins</p>

        <h2 class="text-2xl mt-6 msg-round-container-summary">make your selection</h2>

        <div class="flex justify-center mt-16 text-2xl gap-32">
            <div class="">
                <img src="./assets/icons/question.png" class=" user-choice-img h-24">
                <div class="flex gap-2 justify-center mt-6">
                    <p class="">User: <p class="user-score-text">0</p></p>
                </div>
                
            </div>

            <div class="">
                <img src="./assets/icons/question.png" class="h-24 computer-choice-img">
                <div class="flex gap-2 justify-center mt-6">
                    <p class="">User: <p class="computer-score-text">0</p></p>
                </div>
                
            </div>
        </div>



        <div class="flex mt-16 gap-16 justify-center">
            <button value="rock" class="user-selection-btn"><img src="./assets/icons/rock.png" class="h-28"></button>
            <button value="paper" class="user-selection-btn"><img src="./assets/icons/paper.png" alt="" class="h-28"></button>
            <button value="scissors" class="user-selection-btn"><img src="./assets/icons/scissors.png" alt="" class="h-28"></button>
        </div>

    

    

        <p class="msg-game-container text-3xl mt-10">
    
        </p>
      

    

            


        </div>




    </div>
    
    



</body>
</html>
