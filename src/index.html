<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

    
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mx-auto text-center min-h-screen flex flex-col">
        <div>
            <h1 class="text-5xl bg-blue-950 text-primary p-8 font-mono font-bold">Rock Paper Scissors</h1>
        </div>
        
        <div class="bg-gray-200 text-gray-900 font-mono py-10 grow flex flex-col justify-evenly px-4">
            <p class="text-2xl msg-round-container"></p>

            <h2 class="text-xl mt-6 msg-round-container-summary"></h2>

            <div class="max-w-xs mt-16 text-2xl grid grid-cols-2 mx-auto gap-12 px-4">

                <div class="">
                    <img class="p-4 user-choice-img">
                    <div class="flex gap-2 justify-center mt-6">
                        <p class="">Player: <p class="user-score-text">0</p></p>
                    </div>
                    
                </div>

                <div class="">
                    <img class="p-4 computer-choice-img">
                    <div class="flex gap-2 justify-center mt-6">
                        <p class="">Computer: <p class="computer-score-text">0</p></p>
                    </div>
                    
                </div>
            </div>



            <div class="grid grid-cols-3 max-w-sm mt-16 mx-auto gap-6 px-4">
                <button value="rock" class="user-selection-btn btn"><img src="assets/icons/rock.png" class=""></button>
                <button value="paper" class="user-selection-btn btn"><img src="assets/icons/paper.png" alt="" class=""></button>
                <button value="scissors" class="user-selection-btn btn"><img src="assets/icons/scissors.png" alt="" class=""></button>
            </div>


            <p class=" text-xs font-extralight text-center mt-16">&#169 Adam Grover 2023</p>

        </div>
        

    

    


      

    

            




    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content bg-gray-50 mx-auto mt-20 p-10 w-fit rounded-md font-mono">
        
        <p class="msg-game-container text-4xl">
    
        </p>
        <button class="btn-play-again rounded-md bg-primary mt-10 btn">Play Again</button>
        </div>
  
     </div>
    
    



</body>
</html>
